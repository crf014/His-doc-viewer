<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RO2 Family History Document Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f9f9f9;
    }
    .top-bar {
      background: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 10px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
      z-index: 10;
    }
    #return-btn {
      background: #3367d6;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #return-btn:hover {
      background: #2953ad;
    }
    #doc-frame {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="return-btn">← Return</button>
    <span>RO2 Family History Document Viewer</span>
  </div>

  <iframe id="doc-frame"></iframe>

  <script>
  const params    = new URLSearchParams(window.location.search);
  const docId     = params.get('id');
  const returnUrl = params.get('return'); // full URL, URL-encoded
  const from      = params.get('from');

  // load doc in view-only
  if (docId) {
    document.getElementById('doc-frame').src =
      `https://docs.google.com/document/d/${docId}/preview`;
  } else {
    document.body.innerHTML = "<p style='padding:20px;'>❌ No document ID provided.</p>";
  }

  const btn = document.getElementById('return-btn');
  const goHome = (url) => {
    if (window.history.length > 1) {
      window.history.back();
    } else {
      window.location.href = url;
    }
  };

  if (returnUrl) {
    btn.textContent = "← Return";
    btn.onclick = () => goHome(returnUrl);
  } else if (from === 'ro2') {
    btn.textContent = "← Return to RO2 Family History";
    btn.onclick = () => goHome("https://sites.google.com/view/ro2familyhistory/home?authuser=0");
  } else if (from === 'roots') {
    btn.textContent = "← Return to Roots Unlocked";
    btn.onclick = () => goHome("https://sites.google.com/view/rootsunlocked");
  } else {
    btn.textContent = "← Return";
    btn.onclick = () => window.history.back();
  }
</script>

</body>
</html>
