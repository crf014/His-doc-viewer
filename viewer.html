<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RO2 Family History Document Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }
    .top-bar {
      background: #ffffff;
      padding: 10px 16px;
      border-bottom: 1px solid #ddd;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    button {
      background: #3367d6;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #2554b0;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 50px);
      border: none;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button id="return-btn">← Return</button>
    <span id="doc-title">Family History Document Viewer</span>
  </div>

  <iframe id="doc-frame"></iframe>

  <script>
    // Get parameters from the URL
    const params = new URLSearchParams(window.location.search);
    const docId = params.get('id');
    const from = params.get('from');

    // If a Google Doc ID is provided, embed it in the iframe
    if (docId) {
      document.getElementById('doc-frame').src =
        `https://docs.google.com/document/d/${docId}/edit?usp=sharing`;
    } else {
      document.body.innerHTML = "<p style='padding:20px;'>❌ Error: no document ID provided in the URL.</p>";
    }

    // Configure the Return button logic
    const returnBtn = document.getElementById('return-btn');
    if (from === 'ro2') {
      returnBtn.onclick = () =>
        (window.location.href = 'https://sites.google.com/view/ro2familyhistory/home?authuser=0');
      returnBtn.textContent = '← Return to RO2 Family History';
    } else if (from === 'training') {
      returnBtn.onclick = () =>
        (window.location.href = 'https://training.yoursite.com');
      returnBtn.textContent = '← Return to Training Site';
    } else {
      returnBtn.onclick = () => window.history.back();
      returnBtn.textContent = '← Return';
    }
  </script>
</body>
</html>
